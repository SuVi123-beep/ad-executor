<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page with Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .tab {
      display: flex;
      background-color: #f1f1f1;
    }
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }
    .tab button:hover {
      background-color: #ddd;
    }
    .tab button.active {
      background-color: #ccc;
    }
    .tab-content {
      display: none;
      padding: 6px 12px;
      border-top: none;
    }
  </style>
</head>
<body>

<h2>Web Page with Tabs</h2>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Home')">Home</button>
  <button class="tablinks" onclick="openTab(event, 'AboutUs')">About Us</button>
  <button class="tablinks" onclick="openTab(event, 'ContactDetails')">Contact Details</button>
</div>

<div id="Home" class="tab-content">
  <h3>Home</h3>
  <p>Welcome to our home page! Here you will find the latest updates and news.</p>
</div>

<div id="AboutUs" class="tab-content">
  <h3>About Us</h3>
  <p>Learn more about our company and values.</p>
</div>

<div id="ContactDetails" class="tab-content">
  <h3>Contact Details</h3>
  <p>Get in touch with us through the following contact details.</p>
</div>

<script>
  function openTab(event, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tab-content");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    event.currentTarget.className += " active";
  }

  // Trigger to open the default tab
  document.getElementsByClassName('tablinks')[0].click();
</script>

</body>
</html>
